{% set name = "gfabase" %}
{% set version = "0.6.0" %}
{% set sha256 = "6479bc400df2bb4d1ecc2a836e9a81b8c938ed7ab996c751e08ffd9a596b2486" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mlin/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "sed 's/{{GIT_SEMVER}}/"{{ version }}"/' Cargo.toml.in > Cargo.toml && ./cargo install --no-track --locked --verbose --root \"${PREFIX}\" --path ."
  run_exports:
    - {{ pin_subpackage('gfabase', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - gfabase -h

about:
  home: https://github.com/mlin/gfabase
  license: Apache-2.0
  license_family: APACHE
  summary: GFA insert into GenomicSQLite
  description: >
    gfabase is a command-line tool for indexed storage of Graphical Fragment Assembly (GFA1) data

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - aryarm
  skip-lints:
    - should_be_noarch_generic  # Rust's `cargo build` command makes this not a noarch recipe.
